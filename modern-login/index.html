<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern-Login</title>
</head>
<body>

    <div class="container">
        <div class="form-col">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="registration">Sign Up</button>
            </div>

            <form class="form-box login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>

                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Username" required>
                        <ion-icon class="icon" name="person-outline"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="password" oninput="changeIcon(this.value)" id="logPassword" class="inputs input-field" placeholder="Password" required>
                        <ion-icon class="icon" name="lock-open-outline" id="log-pass-icon" onclick="myLogPassword()"></ion-icon>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Forgot Password</a>
                    </div>
                    <div class="input-box">
                        <button class="inputs submit-btn">
                            <span>Sign In</span>
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <div class="social-login-box">
                        <ion-icon class="social-login-icon" name="logo-google"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon class="social-login-icon" name="logo-facebook"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon class="social-login-icon" name="logo-twitter"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon class="social-login-icon" name="logo-github"></ion-icon>
                    </div>
                </div>
            </form>

            <form class="form-box register-form">
                <div class="form-title">
                    <span>Sign Up</span>
                </div>

                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Email" required>
                        <ion-icon class="icon" name="mail-outline"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Username" required>
                        <ion-icon class="icon" name="person-outline"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input oninput="changeIcon(this.value)" id="regPassword" type="password" class="inputs input-field" placeholder="Password" required>
                        <ion-icon class="icon" name="lock-open-outline" id="reg-pass-icon" onclick="myRegPassword()"></ion-icon>
                    </div>

                    <div class="remember-me">
                        <input type="checkbox" id="remember-me-check">
                        <label for="remember-me-check">Remember me</label>
                    </div>
                    <div class="input-box">
                        <button class="inputs submit-btn">
                            <span>Sign Up</span>
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <div class="social-login-box">
                        <ion-icon class="social-login-icon" name="logo-google"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon class="social-login-icon" name="logo-facebook"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon class="social-login-icon" name="logo-twitter"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon class="social-login-icon" name="logo-github"></ion-icon>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
